<html>
  <head>
    <title>Make Berkeley Beautiful</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="i/black_logo.png">

    <link rel='stylesheet' href='css/mbb.css'>

    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,400italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>

    <script src='lib/babel-core-browser.js'></script>
    <script src='lib/jquery-2.0.3.js'></script>
  </head>
  <body class="background">
    <div id="explanation">
      <div id="explanation-bg"></div>
      <div id="explanation-fg">
        <div class="whereami">Innovative Design</div>
        <div class="accent"></div>
        <div class="tagline">Make Berkeley Beautiful</div>
        <div id="explanation-quote">
          <div id="quote-text">
            Check out what Innovative Design has been up to in our quest to make Berkeley beautiful!
          </div>
        </div>
      </div>
      <div id="arrow-wrapper">
        <div class="down-arrow"></div>
      </div>
    </div>

    <div id="tier-container">

      <a href="/gold/">
        <div class="tier gold">
          <div class="tier-quicklook">
            <div class="tier-name">gold tier</div>
          </div>
          <div class="overlay"></div>
        </div>
      </a>

      <a href="/blue/">
        <div class="tier blue">
          <div class="tier-quicklook">
            <div class="tier-name">blue tier</div>
          </div>
          <div class="overlay"></div>
        </div>
      </a>

      <a href="/photo/">
        <div class="tier photo">
          <div class="tier-quicklook">
            <div class="tier-name">photo tier</div>
          </div>
          <div class="overlay"></div>
        </div>
      </a>

      <a href="/video/">
        <div class="tier video">
          <div class="tier-quicklook">
            <div class="tier-name">video tier</div>
          </div>
          <div class="overlay"></div>
        </div>
      </a>

      <div class="tier web">
        <div class="tier-quicklook">
          <div class="tier-name">web tier</div>
        </div>
        <div class="overlay"></div>
      </div>

      <div class="tier product">
        <div class="tier-quicklook">
          <div class="tier-name">product tier</div>
        </div>
        <div class="overlay"></div>
      </div>

      <a href="/marketing/">
        <div class="tier marketing">
          <div class="tier-quicklook">
            <div class="tier-name">marketing tier</div>
          </div>
          <div class="overlay"></div>
        </div>
      </a>
    </div>
    <script type='text/babel' src='src/modules.js'></script>
    <script type='text/babel' src='src/mbb.js'></script>
  </body>
</html>
